<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Display</title>
</head>
<body>
  <h1>Products</h1>

  {% if error %}
    <p>{{ error }}</p>
  {% elif products and products|length > 0 %}
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {% for p in products %}
          <tr>
            <td>{{ p.name }}</td>
            <td>{{ p.category }}</td>
            <td>{{ "%.2f"|format(p.price) }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No products available</p>
  {% endif %}
</body>
</html>
